<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Basic AJAX Demo</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- This is the main section of the website -->
    <div class='container' id="content">
        <!-- This input is where the AJAX will take the value to pass to the next page -->
        <input id="thing" placeholder="Enter something..."><br>
        <!-- Once user pushes the button it will call the function that will do all the magic in the ajaxScript.js -->
        <button class="btn" onclick="changeMsg()">Click here to do something with the something that you
            entered.</button>
    </div>
    <!-- specifies which JavaScript file to use -->
    <script src="ajaxScript.js"></script>
</body>

</html>
