<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arrow Function</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
</head>

<body>
    <p>Using the arrow function instead of the normal way.</p>
    <button onclick="myFunction()">Click Me.</button>
    <p id="Arrow"></p>

    <script>
        myFunction = () => document.getElementById("Arrow").innerHTML = "This worked."
    </script>
</body>

</html>
