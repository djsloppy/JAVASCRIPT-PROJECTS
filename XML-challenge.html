<!DOCTYPE html>
<html>

<body>
    <p id="XML_Example"></p>
    <script>
        var XML_Parser, XML_Document;

        // Creates a text string
        var Racer = "<racer>" + "<driver>Alex Palou</driver>" + "<number>10</number>" + "<team>Chip Ganassi Racing</team>" + "<engine>Honda</engine>" + "</racer>";

        // Creates an XML DOM Paser
        XML_Parser = new DOMParser();

        // Creates a new XML DOM object using the text string
        XML_Document = XML_Parser.parseFromString(Racer, "text/xml");

        document.getElementById("XML_Example").innerHTML = XML_Document.getElementsByTagName("team")[0].childNodes[0].nodeValue;
    </script>
</body>

</html>
